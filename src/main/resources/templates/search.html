<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form method="post" th:action="@{/search/results}">
        <h2>Search by:</h2>
        <p>
            <span th:each="column : ${columns}">
                <input
                        name="searchType"
                        th:checked="${column.key == 'all'}"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        type="radio"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
        </p>
        <p>
            <label for="searchTerm">Keyword:</label>
            <input id="searchTerm" name="searchTerm" type="text"/>
        </p>
        <input type="submit" value="Search"/>
    </form>
    <hr/>
    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table th:each="job: ${jobs}" >
        <tr>
            <th>ID</th>
            <th th:text="${job.id}"></th>
        </tr>
        <tr>
            <th>Name</th>
            <th th:text="${job.name}"></th>
        </tr>
        <tr>
            <th>Employer</th>
            <th th:text="${job.employer}"></th>
        </tr>
        <tr>
            <th>Location</th>
            <th th:text="${job.location}"></th>
        </tr>
        <tr>
            <th>Position Type</th>
            <th th:text="${job.positionType}"></th>
        </tr>
        <tr>
            <th>Skill</th>
            <th th:text="${job.coreCompetency}"></th>
        </tr>
    </table>

</div>

</body>
</html>
